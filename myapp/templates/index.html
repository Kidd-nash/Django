{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>
        Home
    </title>
    <link rel="stylesheet" href="{% static '../static/bootstrap.min.css' %}">
    <script src="{% static '../static/bootstrap.bundle.min.js' %}"></script>
</head>

<body>
    <div class="container-sm bg-secondary m-0 p-3">
        <h2>Weight Unit Conversion</h2>
        <div>
            <a href="?convert=kg">Convert kg to lb/s</a>
            <a href="?convert=lb">Convert lb/s to kg</a>
        </div>
        {% if conversion_type == "kg" %}
            <form method="POST">
                {% csrf_token %}
                <label>Enter a weight in kg:</label>
                <input type="number" step="any" name="weight" required />
                <button type="submit">Convert</button>
            </form>
        {% elif conversion_type == "lb" %}
            <form method="POST">
                {% csrf_token %}
                <label>Enter a weight in lb:</label>
                <input type="number" step="any" name="weight" required />
                <button type="submit">Convert</button>
            </form>
        {% else %}
            <span>
                Please choose one from the conversions
            </span>
        {% endif %}
        {% if result %}
            <div>
                <span>
                    {{ result }}
                </span>
            </div>
        {% endif %}
    </div>
</body>

</html>
